# These keys map directly to matplotlib.rcParams.
# When you provide only font_family the package will first check for system fonts
publication:
  font.family: "sans-serif"
  font.sans-serif: "Fira Sans"
  axes.titlesize: 16
  axes.labelsize: 14
  xtick.labelsize: 11
  ytick.labelsize: 11
  legend.fontsize: 11
  figure.facecolor: "white"
  axes.facecolor: "white"
  axes.spines.top: False
  axes.spines.right: False
  axes.grid: True
  axes.grid.axis: "y"
  grid.color: "#D3D3D3"

  # [Optional] Advanced grid styling per axis
  advanced_grid_style:
    both: # Can be 'x', 'y', or 'both'
      major:
        linestyle: "-"
        linewidth: 1.0
        color: "#EBEBEB"
      minor:
        linestyle: "-"
        linewidth: 0.5
        color: "#EBEBEB"
        minor_interval: 2 # Optional: interval for minor ticks

# You can also provide custom fonts that will be installed from tff files
# Note the name defined must match the actual font name in the ttf file.
# The files can be loaded either from local paths or URLs.
font_theme:
  fonts:
    Open Sans:
      - "https://raw.githubusercontent.com/HTGenomeAnalysisUnit/project_styler_py/refs/heads/main/example/OpenSans-Italic-VariableFont.ttf"
      - "https://raw.githubusercontent.com/HTGenomeAnalysisUnit/project_styler_py/refs/heads/main/example/OpenSans-VariableFont.ttf"
  axes.titlesize: 16
  axes.labelsize: 14
  xtick.labelsize: 11
  ytick.labelsize: 11
  legend.fontsize: 11
  figure.facecolor: "white"
  axes.facecolor: "white"
