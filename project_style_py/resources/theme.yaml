# Default theme configurations for matplotlib.
# These keys map directly to matplotlib.rcParams.

default:
  font.family: "sans-serif"
  font.sans-serif: "Fira Sans"
  axes.titlesize: 16
  axes.labelsize: 14
  xtick.labelsize: 11
  ytick.labelsize: 11
  legend.fontsize: 11
  figure.facecolor: "white"
  axes.facecolor: "white"
  axes.spines.top: False
  axes.spines.right: False
  axes.grid: True
  axes.grid.axis: "y"
  grid.color: "#D3D3D3"
  grid.linestyle: "--"

publication:
  font.family: "serif"
  axes.titlesize: 14
  axes.labelsize: 12
  xtick.labelsize: 10
  ytick.labelsize: 10
  legend.fontsize: 10
  figure.facecolor: "white"
  axes.facecolor: "white"
  axes.spines.top: True
  axes.spines.right: True
  axes.grid: False
